<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Application</title>
    <link href="bootstrap-3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <body id="mapPage">
    <div class="container">
      <div id="floating-panel">
        <div id="map"></div>
        <div id="elevation_chart"></div>
          <div class="row" align="center">
            <nav class="navbar navbar-default" role="navigation">
              <div class="navbar-header" align="center">
                  <p class = "center">Total Distance: <span id="total"></span></p>
                  <button type="button" class="navbar-toggle x collapsed" data-toggle="collapse" data-target="#navbar-collapse-x">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  </button>
                  <button class="navbar-brand" href="#top" data-toggle="collapse" data-target="#navbar-collapse-x">Open Interface</button>
              </div>
              <div class="collapse navbar-collapse" id="navbar-collapse-x">
                  <div id="modeRadios" class="controls">
                    <input id="address" class="form-control" type="text" placeholder="Enter start address"></br>
                    <input id="distance" type="textbox" class="form-control" type = "text" placeholder="Enter total distance"></br>
                    <strong>Choose an activity:</br>
                    <input type="radio" name="type" id="walkingMode" checked="checked">
                    <label for="walkingMode">Run</label></br>
                    <input type="radio" name="type" id="bicyclingMode">
                    <label for="bicyclingMode">Bicycle</label></br></br>
                    Route Profile:</br>

                    <input type="radio" name="difficult" value="easy" checked="checked">
                    <label>Easy</label></br>
                    <input type="radio" name="difficult" value="hard">
                    <label>Hard</label></br></br>
                    <p align = "center">Choose error tolerance</p></br>
                    <input class="rangeslider" type="range" min="1" max="15" step="1" value="7">
                  </div>
                  <button class="btn btn-lg btn-primary calculate-road" data-toggle="collapse" data-target="#navbar-collapse-x">
                  Turn on
                  </button></strong>
              </div>
            </nav>
          </div>
      </div>
